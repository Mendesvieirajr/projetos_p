<body>
    <h1>Contador de horas do estágio</h1>

    <button id="playButton" class="play-button" onclick="toggleTimer('play')">
        <img src="./assets/play.png" alt="Botão de Play">
    </button>

    <button id="stopButton" class="stop-button hidden" onclick="toggleTimer('stop')">
        <img src="./assets/stop_7625632.png" alt="">
    </button>

    <button id="pauseButton" class="pause-button hidden" onclick="toggleTimer('pause')">
        <img src="./assets/pause_5644535.png">
    </button>

    <!-- <button id="replayButton" class="replay-button hidden" onclick="toggleButtons2()" > <img src="./assets/play_11908101.png" alt=""></button> -->
